<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>244. Share data between controllers.</title>
    <script src="angular.js" charset="utf-8"></script>
  </head>
  <body ng-app="module1">
    <div ng-controller="controller1">
      <input type="text" ng-model="data"/>
      <p ng-bind="data"></p>
    </div>
    <div ng-controller="controller2">
      <p ng-bind="data"></p>
    </div>

     <script type="text/javascript">
       angular.module('module1', [])
       .controller('controller1', function($rootScope, $scope) {
         $scope.$watch('data', function(newVal) {
           $rootScope.data = newVal;
         });
       })
       .controller('controller2', function($rootScope, $scope) {
         $rootScope.$watch('data', function(newVal) {
           $scope.data = newVal;
         });
       });
     </script>
  </body>
</html>
